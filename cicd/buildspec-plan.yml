version: 0.2

phases:
  pre_build:
    commands:
      - cd cicd
      - chmod +x install-terraform.sh configure-aws.sh plan-terraform.sh
      - ./install-terraform.sh
      # - ./configure-aws.sh
      - export EXTERNAL_ID=$(aws secretsmanager get-secret-value --secret-id CodeBuild.AwsHarisSandbox.TerraformManagement.ExternalId --query SecretString --region us-east-1 --output text | cut -d '"' -f4 | tr -d '\n')
      - export ROLE_ARN=$(aws secretsmanager get-secret-value --secret-id CodeBuild.AwsHarisSandbox.TerraformManagement.ExternalId --query SecretString --region us-east-1 --output text | cut -d '"' -f8 | tr -d '\n')
  build:
    commands:
      - cd ..
      - ./cicd/plan-terraform.sh
  
  post_build:
    commands:
      - rm -rf .git
      - rm -rf .terraform/plugins
artifacts:
  files:
    - '**/*'
    